    function progressBar(progress){
        var Loader = function () {
            var loader = document.querySelector('.loader-container'),
                meter = document.querySelector('.meter'),
                k, i = 1,
                counter = function () {
                    if (i <= 1) {
                        meter.innerHTML =progress;//i.toString();
                        i++;
                    } else {
                        window.clearInterval(k);
                    }
                };
            return {
                init: function (options) {
                    options = options || {};
                    var time = options.time ? options.time : 0,interval = time/20;
                    loader.classList.add('run');
                    k = window.setInterval(counter, interval);
                    setTimeout(function () {
                        loader.classList.add('done');
                    }, time);
                },
            }
        }();
        Loader.init({
            // If you have changed the @time in LESS, update this number to the corresponding value. Measured in miliseconds.
            time: 100
        });
    }

    //加载视频
    function initVideo(width,height,x,y,z,videoTag) {
        //添加立方体
        var geometry = new THREE.PlaneBufferGeometry(width,height);

        //获取到video对象
        var video = document.querySelector("#"+videoTag);

        //通过video对象实例化纹理
        var texture = new THREE.VideoTexture(video);
        texture.wrapS = texture.wrapT = THREE.ClampToEdgeWrapping;//使用平铺，因为视频尺寸不一定都是标准的
        texture.minFilter = THREE.LinearFilter;
        material = new THREE.MeshBasicMaterial( { map: texture } );
        var mainScreen = new THREE.Mesh(geometry, material); //网格模型对象Mesh

        mainScreen.rotation.y=Math.PI;
        mainScreen.position.set(x,y,z);
        scene.add(mainScreen);
        //移除video标签的显示
        document.getElementById('video').style.display = 'none';
    }

    function loadGLTF(hdrPath,gltfPath,scalex, scaley, scalez) {

        var pmremGenerator = new THREE.PMREMGenerator(renderer);

            .setDataType(THREE.UnsignedByteType) //hdr文件可以渲染出更加真实的场景
            .load(hdrPath, function (texture) {
                var envMap = pmremGenerator.fromEquirectangular(texture).texture;
                scene.background = envMap;
                scene.environment = envMap;

            });

        var loader = new THREE.GLTFLoader(loadingManager);
        loader.load(gltfPath, function (gltf) {
            gltf.scene.traverse(function (child) {
                if (child.isMesh) {
                    // TOFIX RoughnessMipmapper seems to be broken with WebGL 2.0
                    // roughnessMipmapper.generateMipmaps( child.material );

            //去掉多余白色正方体
            gltf.scene.children.forEach(object => {
                if (object.name === 'Cube')
                    gltf.scene.remove(object);
            })
            scene.add(gltf.scene);
            gltf.scene.scale.set(scalex, scaley, scalez);
            //gltf.scene.rotation.z=Math.PI/2;
            //gltf.scene.position(0,-100,-120);
            //roughnessMipmapper.dispose();
            //render();
        });

        // var dracoLoader = new THREE.DRACOLoader();

    function initStats() {

    //camera大小随窗口变化
    function onResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }


    //animate();
    function animate(){

        //更新鼠标控制
        //controls.update();
        stats.update();

        requestAnimationFrame(animate);
        //mesh.rotation.x += 0.01;
        //mesh.rotation.y += 0.02;
        renderer.render(scene,camera);

        if(keyboard[49]) { //敲1键
            deskView();
        }
        if(keyboard[50]) { //敲1键
            screenView();
        }

        if(keyboard[83]){ //敲W键
            //Math.sin/cos返回值为-1到1之间的数
            camera.position.x-=Math.sin(camera.rotation.y)*player.speed;
            camera.position.z-=Math.cos(camera.rotation.y)*player.speed;
        }

        if(keyboard[87]){ //敲s键
            camera.position.x+=Math.sin(camera.rotation.y)*player.speed;
            camera.position.z+=Math.cos(camera.rotation.y)*player.speed;
        }

        if(keyboard[65]){ //敲A键
            camera.position.x+=Math.sin(camera.rotation.y+
                Math.PI/2)*player.speed;
            camera.position.z-=Math.cos(camera.rotation.y+
                Math.PI)*player.speed;
        }

        if(keyboard[68]){ //敲D键
            camera.position.x+=Math.sin(camera.rotation.y-
                Math.PI/2)*player.speed;
            camera.position.z-=Math.cos(camera.rotation.y-
                Math.PI)*player.speed;
        }

        if(keyboard[37]){ //左箭头键
            camera.rotation.y-=player.turnSpeed;
        }

        if(keyboard[39]){ //右箭头键
            camera.rotation.y+=player.turnSpeed;
        }

        if(keyboard[38]){ //上箭头键
            camera.position.y+=player.speed;
            console.log(camera.position);
        }

        if(keyboard[40]){ //下箭头键
            camera.position.y-=player.speed;
            console.log(camera.position);
        }

    }

    //初始化鼠标控制
    function initControls() {

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        //设置控制器的中心点
        controls.target=new THREE.Vector3(5, 0, 0 );
        // 如果使用animate方法时，将此函数删除
        //controls.addEventListener( 'change', render );
        // 使动画循环使用时阻尼或自转 意思是否有惯性
        controls.enableDamping = true;
        //动态阻尼系数 就是鼠标拖拽旋转灵敏度
        //controls.dampingFactor = 0.25;
        //是否可以缩放
        controls.enableZoom = true;
        //是否自动旋转
        controls.autoRotate = false;
        controls.autoRotateSpeed = 0.5;
        //设置相机距离原点的最远距离
        controls.minDistance = 1;
        //设置相机距离原点的最远距离
        controls.maxDistance = 2000;
        //是否开启右键拖拽
        controls.enablePan = true;
    }

    function keyDown(event){ //当按下键时触发
        keyboard[event.keyCode]=true;
    }

    function keyUp(event){ //当按键结束时触发
        keyboard[event.keyCode]=false;
    }

    function mouseClickEvent(event){
        if (!this.raycaster)
            this.raycaster = new THREE.Raycaster();
        if (!this.mouse)
            this.mouse = new THREE.Vector2();

        // 将鼠标位置归一化为设备坐标。x 和 y 方向的取值范围是 (-1 to +1)
        this.mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        this.mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        // 通过摄像机和鼠标位置更新射线
        this.raycaster.setFromCamera(this.mouse, this.camera);

        // 计算物体和射线的焦点
        const intersects = this.raycaster.intersectObjects(this.scene.children,true);

        console.log(intersects);
        if (intersects.length !== 0){
            var video = document.getElementById('video');
            if(intersects[0].object.name === 'play'){
                video.play();

            }
            else if(intersects[0].object.name === 'pause'){
                video.pause();
            }
            else if(intersects[0].object.name === 'BMan0003-Se'){
                //忠涵加入字符串
                var main_mission = "";
                $.ajax({url:"/ajax/getMission", async:false ,success: function(data) {
                        main_mission = data.toString();
                    }})

                var layer = new MyLayer({
                    top:"10%",
                    left:"10%",
                    width:"80%",
                    height:"80%",
                    title:"任务",
                    content:main_mission
                });
                layer.openLayer();
            }
        }


    }
    //加载模型后显示各个图标

    }

    let MouseCursorX = 0;
    let MouseCursorY = 0;
    //鼠标移动处理事件
    function mousemove(ev){
        ev = ev || window.onmousemove;
        if(ev.pageX || ev.pageY){
            MouseCursorX = ev.pageX;
            MouseCursorY = ev.pageY;
        }
    }
    //鼠标离开方向图标后
    function mouseleave(){
        let mention_direction = document.getElementById("mention-direction");
        mention_direction.style.display="none";
    }
    //显示提示信息函数
    function displayPromptMessage(){
        //忠涵加提示信息（直接加监听有问题，所以每个图片都需要单独加一个函数）
        //alert("111");
        let mention_left = document.getElementById("mention-direction");
        mention_left.style.position="absolute";
        mention_left.style.top=MouseCursorY.toString()+"px";
        mention_left.style.left=MouseCursorX.toString()+"px";
        mention_left.style.display="block";
    }

    //视角左移函数
    //汇雲可以先调好几个视角，后续讨论视角的几个变换。
    function cameraLeft(){
        viewer++;
        if(viewer==1||viewer>=5)
        {doorView();viewer=1;}
        if(viewer==2)
            deskView();
        if(viewer==3)
            bookView();
        if(viewer==4)
            screenView();
    }

    //视角右移函数
    function cameraRight(){
        viewer--;
        if(viewer==1||viewer>=5||viewer<=0)
        {doorView();viewer=5;}
        if(viewer==2)
            deskView();
        if(viewer==3)
            bookView();
        if(viewer==4)
            screenView();
    }
    // window.addEventListener('click',displayPromptMessage);
    window.addEventListener('click', mouseClickEvent);
    window.addEventListener('keydown',keyDown);
    window.addEventListener('keyup',keyUp);
    window.addEventListener('resize', onResize, false);
    document.onmousemove = mousemove;
