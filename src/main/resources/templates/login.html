<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>www.bootstrapmb.com - Log In / Sign Up - pure css - #12</title>
    <link rel='stylesheet' th:href="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css}">
    <link rel='stylesheet' th:href="@{https://unicons.iconscout.com/release/v2.1.9/css/unicons.css}">
    <link rel="stylesheet" th:href="@{../static/css/style.css}">
</head>
<body>

    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <div class="form-group">
                                                <input type="email" name="login_name" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="login_pwd" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <a th:href="@{/user/detail}" class="btn mt-4">submit</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Sign Up</h4>
                                            <div class="form-group">
                                                <input type="text" id="user_name" class="form-style" placeholder="Your Full Name" autocomplete="off">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="email" id="email" class="form-style" placeholder="Your Email" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" id="password" class="form-style" placeholder="Your Password" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <a onclick="register()" class="btn mt-4">submit</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- partial -->
    <script th:src="@{../static/libs/script.js}"></script>
    <script th:src="@{../static/js/jquery-3.5.1.js}"></script>
    <script type="text/javascript">
        function register() {
            $.ajax({
                url: "/ajax/register",
                type:"post",
                dataType:"json",
                data:{login_name:$('#email').val(),login_pwd:$('#password').val(),user_name:$('#user_name').val(),email:$('#email').val()},
                success: function (data){
                    console.log(data.toString());
                }
            })
        }
    </script>
</body>
</html>
