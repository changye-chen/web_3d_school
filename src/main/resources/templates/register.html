<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{../static/js/jquery-3.5.1.js}"></script>
</head>
<body>
    <script type="text/javascript">
        function register() {
            $.ajax({
                url: "/ajax/register",
                type:"post",
                dataType:"json",
                data:{login_name:$('#email').val(),login_pwd:$('#password').val(),user_name:$('#user_name').val(),email:$('#email').val(),tel:$('#tel').val()},
                success: function (data){
                    console.log(data.toString());
                }
            })
        }
    </script>
        <label>
            <input type="email" id="email" value="在此输入你的邮箱" onfocus="this.value = '';"
                    onblur="if (this.value === '') {this.value='在此输入你的邮箱';}">
        </label>
        <label>
            <input type="password" id="password" value="在此输入你的登录密码" onfocus="this.value = '';"
                   onblur="if (this.value === '') {this.value='在此输入你的登录密码';}">
        </label>
        <label>
            <input type="text" id="user_name" value="在此输入你的用户名" onfocus="this.value = '';"
                   onblur="if (this.value === '') {this.value='在此输入你的用户名';}">
        </label>
        <label>
            <input type="tel" id="tel" value="在此输入你的电话" onfocus="this.value = '';"
                   onblur="if (this.value === '') {this.value='在此输入你的电话';}">
        </label>
        <input type="button" id="confirm" value="确认" onclick="register()"/>
</body>
</html>
